<div class="mx-4">
  <h1 class="text-4xl my-2">Plots</h1>
  <div class="px-8 py-4 m-4 shadow-lg flex" *ngFor="let plot of plots$ | async">
    <h2 class="text-xl font-semibold text-gray-900">{{ plot.name }}</h2>
    <div class="ml-auto">
      <a
        class="mr-4 text-orange-500 hover:text-orange-600 hover:underline"
        [routerLink]="['/plot', plot.id, 'edit']"
        >Edit plot</a
      >
      <button
        class="mr-4 text-red-500 hover:underline"
        (click)="deletePlot(plot.id)"
      >
        Delete plot
      </button>
      <a
        class="text-blue-500 hover:text-blue-600 hover:underline"
        [routerLink]="['/plot', plot.id]"
        >Open plot</a
      >
    </div>
  </div>
</div>
